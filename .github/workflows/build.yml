name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install node modules
      run: npm ci

    - name: Compile TypeScript
      run: npm run compile

    - name: Lint
      run: npm run lint

    - name: Tests
      run: npm run test

  build_android:
    needs: ["test"]
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Build tracker dist files
      run: |
        npm ci
        npm run build

    - name: Install node_modules in DemoApp
      working-directory: DemoApp
      run: |
        yarn install --frozen-lockfile --network-timeout 100000

    - name: Lint DemoApp
      working-directory: DemoApp
      run: yarn lint

    - name: Build DemoApp
      working-directory: DemoApp/android
      run: |
        ./gradlew assembleDebug

  build_ios:
    needs: ["test"]
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Build tracker dist files
      run: |
        npm ci
        npm run build

    - name: Install node_modules in DemoApp
      working-directory: DemoApp
      run: |
        yarn install --frozen-lockfile --network-timeout 100000

    - name: Install Pods
      working-directory: DemoApp/ios
      run: |
        pod install

    - name: Build DemoApp
      working-directory: DemoApp/ios
      run: |
        xcodebuild \
          -workspace DemoApp.xcworkspace \
          -scheme DemoApp \
          -sdk iphonesimulator \
          -configuration Debug \
          -destination 'platform=iOS Simulator,name=iPhone 12' \
          -derivedDataPath ios/build -UseModernBuildSystem=YES \
          clean build \
          CODE_SIGNING_ALLOWED=NO
